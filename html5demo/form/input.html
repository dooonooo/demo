<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>表单模版</title>
</head>
<body>
<h1>表单</h1>
<form>
	<label for="nickname">昵称：</label><input type="text" id="nickname" name="nickname" placeholder = "请输入姓名" required ><br>
	<label for="age">年龄：</label><input type="number" id="age" name="age" min="1" max="100" step="1" required ><br>
	<label for="birthday">生日：</label><input type="date" id="birthday"><br>
	<label for="love">个人状况：</label><input type="range" id="love" min="1" step="1" max="5" value="1">
	<div id="slider" style="display:none" class="slider" min="1" max="5" value="1" step="1"></div>
	<span id="state" class ="tip">单身</span>

	<br>
	<label for="luckycolor">幸运色：</label><input type="color" id="luckycolor" value="#ff0000"><br>
	<label for="blog">博客：</label><input type="url"  id="blog" placeholder="http://www.xxx.com"><br>
	<label for="email">邮箱：</label><input type="email" required value="@" id="email"><br>
	<button type="submit">提交</button>



</form>
<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	var STATE_HASH={
	'1': '单身',
	'2': '热恋',
	'3': '备婚',
	'4': '已婚',
	'5': '保密'
	};
	$('#love').on('change',function () {
	$("#state").html(STATE_HASH[$(this).val()]);
	});
	});
</script>
</body>
</html>
